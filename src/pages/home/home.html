<ion-header>
  <ion-navbar>
    <ion-title>探す</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let data of dataList">
        <ion-card>
          <ion-avatar item-start>
            <img src={{data.imgUrl}}>
          </ion-avatar>
          <h2 class="profile-name">{{data.name}}</h2>
          <p class="profile-bairth-day">{{data.birthday}}</p>
          <ion-row>
            <ion-col center text-center>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
